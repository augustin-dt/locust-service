---
# Deployment of our keptn-locust-service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keptn-locust-service
  namespace: keptn
spec:
  selector:
    matchLabels:
      run: keptn-locust-service
  replicas: 1
  template:
    metadata:
      labels:
        run: keptn-locust-service
    spec:
      containers:
        - name: keptn-locust-service
          image: keptnsandbox/keptn-locust-service:latest
          ports:
            - containerPort: 8080
          env:
            - name: EVENTBROKER
              value: 'http://event-broker/keptn'
            - name: CONFIGURATION_SERVICE
              value: 'http://configuration-service:8080'
        - name: distributor
          image: keptn/distributor:0.7.1
          livenessProbe:
            httpGet:
              path: /health
              port: 10999
            initialDelaySeconds: 5
            periodSeconds: 5
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          env:
            - name: PUBSUB_URL
              value: 'nats://keptn-nats-cluster'
            - name: PUBSUB_TOPIC
              value: 'sh.keptn.>'
            - name: PUBSUB_RECIPIENT
              value: '127.0.0.1'
      serviceAccountName: keptn-default
---
# Expose keptn-locust-service via Port 8080 within the cluster
apiVersion: v1
kind: Service
metadata:
  name: keptn-locust-service
  namespace: keptn
  labels:
    run: keptn-locust-service
spec:
  ports:
    - port: 8080
      protocol: TCP
  selector:
    run: keptn-locust-service

